<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TORQUATO</title>
    <link rel="icon" type="image/x-icon" href="/torquato/assets/eagle.ico">
    <link rel="stylesheet" href="/torquato/css/style.css?v=1.1.2">
</head>

<body>
    <div class="content-wrapper">
        <div class="clique-box">
            <div class="flex">
                <main>
                    <a href="/torquato/home">
                        <p style="text-align: center;">back to home.html</p>
                    </a>

                    <div class="flex"><img src="/torquato/assets/cliques.gif"></div>
                    <div class="flex">
                        <p>a collection of cliques im a part of hi.</p>
                    </div>
                    <div class="flex">
                        <p>>deckonomicon</p>
                    </div>
                    <div class="flex">
                        <div class="card-binder" style="border: 1px solid white; margin: 20px;">


                            <style>
                                .card-binder {
                                    width: 300px;
                                    border: deeppink solid 1px;
                                    background-color: black;
                                    padding: 10px;
                                    border-radius: 8px;
                                    border: deeppink 1px solid;
                                    color: deeppink;
                                }

                                .card-container {
                                    height: 150px;
                                    overflow-x: auto;
                                    overflow-y: hidden;
                                    white-space: nowrap;
                                    padding: 15px;
                                    margin-bottom: 5px;
                                    color: deeppink;
                                    scrollbar-width: thin;
                                    scrollbar-color: deeppink black;
                                }

                                .card-container::-webkit-scrollbar {
                                    height: 8px;
                                }

                                .card-container::-webkit-scrollbar-track {
                                    background: black;
                                }

                                .card-container::-webkit-scrollbar-thumb {
                                    background: deeppink;
                                    border-radius: 4px;
                                }

                                .card-container img {
                                    display: inline-block;
                                    height: 130px;
                                    margin-right: 5px;
                                    border: 1px solid deeppink;
                                    border-radius: 4px;
                                }

                                h2 {
                                    margin: 0 0 10px 0;
                                    padding: 0;
                                    font-family: Arial, monospace;
                                    font-size: 1.2em;
                                }
                            </style>

                            <div class="card-binder" style="border: 1px solid white; margin: 20px;">


                                <center>
                                    <h2>My Cardz</h2>
                                </center>
                                <div class="card-container">
                                    <img src="https://beelzebabe.neocities.org/home/cliques/cliques/ccc/nocard.png"
                                        alt="Scrollable Image">

                                </div>

                                <center>
                                    <h2>Collected Cardz</h2>
                                </center>
                                <div class="card-container">

                                    <img src="/torquato/assets/deck-eye.gif"
                                        alt="Scrollable Image">
                                    <img src="/torquato/assets/deck-garden.gif"
                                        alt="Scrollable Image">
                                    <img src="/torquato/assets/deck-chiyochichi.gif"
                                        alt="Scrollable Image">
                                    <img src="/torquato/assets/deck-mew.gif"
                                        alt="Scrollable Image">

                                </div>


                                <center> <a href="https://beelzebabe.neocities.org/deckonomicon">
                                        <img src="https://beelzebabe.neocities.org/home/assets/cardbutt.gif"
                                            alt="Button">
                                </center>
                                </a>
                            </div>
                        </div>
                    </div>

                </main>
            </div>
        </div>

        <script>
            function openCity(evt, cityName) {
                var i, tabcontent, tablinks;
                tabcontent = document.getElementsByClassName("tabcontent");
                for (i = 0; i < tabcontent.length; i++) {
                    tabcontent[i].style.display = "none";
                }
                document.getElementById(cityName).style.display = "block";
            }
            document.getElementById("defaultOpen").click();
        </script>

</body>

</html>
